<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
  <link rel="stylesheet" href="https://fonts.googleapis.com/css?family=Roboto:300,400,500,700|Material+Icons">
  <link rel="stylesheet" href="styles/bootstrap-material-design.min.css">
  <link rel="stylesheet" type="text/css"
    href="https://cdn.jsdelivr.net/npm/evo-calendar@1.1.2/evo-calendar/css/evo-calendar.min.css" />
  <link rel="stylesheet" href="styles/main.css">

  <title>Gamified Planner</title>
</head>

<body>
  <nav class="navbar navbar-dark fixed-top">
    <a class="navbar-brand" href="#">Gamified Planner</a>
    <button class="btn" type="button">Log Out</button>


  </nav>
  <div id="mainPage" class="container page-container">

    <div id="sectionWrapper">
      <div id="tasks">


        <!-- Use Cards (like in Movie Quotes) to make these-->


        <div id="cardsContainer">

          <div class="card">
            <div class="card-body">
              <input type="checkbox">
              <h5 class="card-title"> Task 1</h5>
              <h6 class="card-subtitle mb2 ">Due: October 12</h6>
            </div>
          </div>

          <div class="card">
            <div class="card-body">
              <input type="checkbox">
              <h5 class="card-title"> Task 2</h5>
              <h6 class="card-subtitle mb2 ">Due: October 12</h6>
            </div>
          </div>
        </div>
      </div>
      <div id="addTask">

        <button id = "addTaskButton" class="btn" type="button">Add Task</button>

      </div>

      <!--Calendar -->
      <div id="calendar">
        <div id="evoCalendar"></div>
      </div>



      <!-- Timer-->

      <div id="timer">

        <div id="countdown">
          <svg >
            <circle class = "timerCircle"  cx="100" cy="100" r="95" />
            <text id = "countdown-number" x="100" y="100" text-anchor="middle"  alignment-baseline="middle">
            25:00
            </text>
          </svg>
        </div>
        <div class = "timerbtns">
          <button id = "pauseButton" type = "button" class = "btn btn-outline-light timerbtn">Pause</button>
          <button id = "startButton" type = "button" class = "btn btn-outline-light timerbtn">Start</button>
        <button id = "stopButton" type = "button" class = "btn btn-outline-light timerbtn">Stop</button>

        </div>
        
        <!-- 25:00 Minute Timer
          <div id="pomodoro-clock">
            <div id="pomodoro-timer"></div>
            <div id="pomodoro-clock-actions">
              <button id="pomodoro-start">Start</button>
              <button id="pomodoro-pause">Pause</button>
              <button id="pomodoro-stop">Stop</button>
            </div>
          </div> -->


      </div>
      <div id="rewards">
        
        <div>Your current streak is 8 days</div>
        <img src = "trophy.png" id="bigTrophy" alt ="Trophy Clipart">
        <br>
        <div id = "trophyInfo">
          <div>You have 13 days until you get a new trophy!</div>
          <button type = "button" class = "btn btn-outline-light">View All Trophies</button></div>
      </div>

    </div>
  </div>

  <script src="scripts/jquery.min.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/evo-calendar@1.1.2/evo-calendar/js/evo-calendar.min.js"></script>
  <script src="scripts/popper.js"></script>
  <script src="scripts/bootstrap-material-design.js"></script>
  <script>
    $("body").bootstrapMaterialDesign();
  </script>
  <script src="/__/firebase/7.18.0/firebase-app.js"></script>
  <script src="/__/firebase/7.18.0/firebase-analytics.js"></script>
  <script src="/__/firebase/7.18.0/firebase-auth.js"></script>
  <script src="/__/firebase/7.18.0/firebase-firestore.js"></script>
  <script src="/__/firebase/init.js"></script>
  <script src="scripts/main.js"></script>
</body>

</html>
